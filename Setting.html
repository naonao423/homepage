  <script>
  var presets = window.chartColors;
  var utils = Samples.utils;
  var datas = [10,10,10,10,10,10,10,10,10,10]
  var inputs = {
    min: 8,
    max: 16,
    count: 10,
    decimals: 2,
    continuity: 1
  };

  utils.srand(42);

  var radardata = {
    labels: ["Nap","Programing","English","Study","Meditation","Stretch","英単語","Reading"],
    datasets: [{
      backgroundColor:utils.transparentize(presets.red),
      borderColor: presets.red,
      data: datas,
      label: '一週間のデータ'
    }]
  };

  var options = {
    maintainAspectRatio: true,
    spanGaps: true,
    aspectRatio : 1,
    elements: {
      line: {
        tension: 0.1
      }
    },
    plugins: {
      filler: {
        propagate: false
      },
      'samples-filler-analyser': {
        target: 'chart-analyser'
      }
    }
  };

  var ctx = document.getElementById('chart-0'); // node
  var ctx = document.getElementById('chart-0').getContext('2d'); // 2d context
  var ctx = $('#chart-0'); // jQuery instance
  var ctx = 'chart-0'; // element id

  var chart = new Chart(ctx, {
    type: 'radar',
    data: radardata,
    options: options
  });

  document.getElementById('input_data_start').addEventListener('change',
  function(){

      console.log(data[sub]);
